<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión Stock – AutoGest</title>
    <link rel="stylesheet" href="../css/estilos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />

</head>
<body>
<header>
    <h1><i class="fas fa-boxes-stacked"></i> Auto Repair - Gestión Stock</h1>
    <nav id="nav">
        <a href="panel-admin.html">Inicio</a>
        <a href="gestion-clientes.html">Clientes</a>
        <a href="gestion-usuarios.html">Usuarios</a>
        <a href="gestion-vehiculos.html">Vehículos</a>
        <a href="gestion-ordenes.html">Ordenes</a>
        <a href="panel-inteligencia.html">Ingeniería</a>
        <a href="gestion-stock.html" class="active">Productos</a>
        <a href="gestion-categorias.html">Categorias</a>
        <a href="reportes.html" class="active"><i class="fas fa-chart-line"></i> Reportes</a>
        <a href="#" id="cerrar-sesion"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
    </nav>
</header>
<main>
    <div class="flex-container">
        <section class="form-container">
            <h2 id="form-title">Agregar Producto</h2>
            <form id="formProducto" autocomplete="off">
                <label for="categoriaSelect">Categoría *</label>
                <select id="categoriaSelect" required><option value="">-- Seleccione categoría --</option></select>
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" required />
                <label for="codigo">Código</label>
                <input type="text" id="codigo" />
                <label for="cantidad">Cantidad *</label>
                <input type="number" id="cantidad" required min="0" step="1" />
                <label for="precioCompra">Precio Compra *</label>
                <input type="number" id="precioCompra" required min="0" step="0.01" />
                <label for="precioVenta">Precio Venta *</label>
                <input type="number" id="precioVenta" required min="0" step="0.01" />
                <label for="observaciones">Observaciones</label>
                <textarea id="observaciones"></textarea>
                <input type="hidden" id="productoId" />
                <button type="submit"><i class="fas fa-save"></i> Guardar</button>
                <span class="message" id="mensaje"></span>
            </form>
        </section>
        <section class="table-container">
            <h2>Lista de Productos</h2>
            <table id="tablaProductos" class="display nowrap" style="width:100%">
                <thead>
                <tr>
                    <th>Categoría</th>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Cantidad</th>
                    <th>Precio Compra</th>
                    <th>Precio Venta</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="../js/clientes.js"></script>

</body>
</html>
